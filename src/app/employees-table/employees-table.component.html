
<div>
    <h2>Empleados Activos</h2>
    <p-toast></p-toast>
    <p-table 
        [value]="getEmployees()" 
        [paginator]="true"
        [rows]="8"
        [tableStyle]="{ 'min-width': '50rem' }"
    >

        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Salario</th>
                <th>Fecha de Nacimiento</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.salary | number }}â‚¬</td>
                <td>{{ employee.birthDate | date:'dd/MM/yyyy' }}</td>
                <td class="action-buttons">
                    <p-button icon="pi pi-pen-to-square" [rounded]="true" pTooltip="Modificar empleado" showDelay="500" severity="info" (click)="modifyEmployee(employee.id)"/>
                    <p-button icon="pi pi-times" [rounded]="true" pTooltip="Inactivar empleado" showDelay="500" severity="danger" (click)="inactivateEmployee(employee.id)"/>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
