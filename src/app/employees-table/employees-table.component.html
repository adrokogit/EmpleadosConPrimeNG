
<div>
    <p-table [value]="employees" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Email</th>
                <th>Salario</th>
                <th>Fecha de Nacimiento</th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-employee>
            <tr>
                <td>{{ employee.name }}</td>
                <td>{{ employee.lastName }}</td>
                <td>{{ employee.email }}</td>
                <td>{{ employee.salary | number }}â‚¬</td>
                <td>{{ employee.birthDate | date:'dd/MM/yyyy' }}</td>
                <td>
                    <p-button icon="pi pi-pen-to-square" [rounded]="true" severity="info" />
                    &nbsp;&nbsp;
                    <p-button icon="pi pi-times" [rounded]="true" severity="danger" />
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
